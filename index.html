<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
      <h2>Player Score: <span id="playerScore">0</span></h2>
      <h4 id="result"></h4>
      <h2>Computer Score: <span id="computerScore">0</span></h2>
    </section>
    <section class="move-buttons" id ="button">
      <div>
        <button id="rock" class="play">
        <img src="Images/rock.png">
        </button>
      </div>
      <div>
        <button id="paper" class="play">
        <img src ="Images/paper.png">
        </button>
      </div>
      <div>
        <button id="scissors" class="play">
        <img src="Images/scissors.png">
        </button>
      </div>
    </section>
  </main>
</body>
</html>
